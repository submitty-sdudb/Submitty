<VirtualHost SUBMITTY_URL:80>
    AddDefaultCharset utf-8
    ServerAdmin ADMIN@DOMAIN.HERE
    ServerName localhost

    DocumentRoot /usr/local/submitty/site/public
    ScriptAlias "/cgi-bin" "/usr/local/submitty/site/cgi-bin"

    DirectoryIndex index.html index.php index.htm index.cgi

    SuexecUserGroup hwcgi hwcgi

    <IfModule mod_fastcgi.c>
        AddHandler php7-fcgi .php
        Action php7-fcgi /php7-fcgi
        Alias /php7-fcgi /usr/lib/cgi-bin/php7-fcgi
        FastCgiExternalServer /usr/lib/cgi-bin/php7-fcgi -socket /var/run/php/php7.0-fpm-submitty.sock -idle-timeout 60 -pass-header Authorization

        <FilesMatch ".+\.ph(p[345]?|t|tml)$">
            SetHandler php7-fcgi
        </FilesMatch>

        <Directory /usr/lib/cgi-bin>
            Require all granted
        </Directory>
    </IfModule>

    <Files .*>
        Order allow,deny
        Deny from all
    </Files>

    <Files *~>
        Order allow,deny
        Deny from all
    </Files>

    <Files #*>
        Order allow,deny
        Deny from all
    </Files>

    <Directory />
        AllowOverride None
    </Directory>

    <Directory /usr/local/submitty/site/public>
        Require all granted
        Order allow,deny
        Allow from all
    </Directory>

    <Directory "/usr/local/submitty/site/cgi-bin">
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        AddHandler cgi-script .cgi
        Order allow,deny
        Allow from all
    </Directory>

    LogLevel error
    ErrorLog ${APACHE_LOG_DIR}/submitty.log
    CustomLog ${APACHE_LOG_DIR}/submitty.log combined
</VirtualHost>
